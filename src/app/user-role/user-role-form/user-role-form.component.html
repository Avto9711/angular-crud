<div class="py-5 text-center">
    <h2>Add User form</h2>
  </div>

  <div class="row">
    <div class="col-md-12 col-lg-12">

    <div class="col-md-12 col-lg-12">
      <h4 class="mb-3">User Information</h4>
      <form (ngSubmit)="onSubmit()" #userRoleFirn="ngForm" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="userId">Users</label>
            <select 
            class="form-control" 
            id="userId"
            required
            [(ngModel)]="model.userId" 
            name="userId"
            #userId="ngModel">
              <option [ngValue]="null">Select Category</option> 
              <option *ngFor="let user of users" [value]="user.id">{{user.userName}}</option>
            </select>
            <div [hidden]="userId.valid || userId.pristine" class="alert alert-danger">
              User is required
            </div>
          </div>

          <div class="col-sm-6">
            <label for="roleId">Roles</label>
            <select 
            class="form-control" 
            id="roleId"
            required
            [(ngModel)]="model.roleId" 
            name="roleId"
            #roleId="ngModel">
              <option [ngValue]="null">Select Category</option>
              <option *ngFor="let rol of roles" [value]="rol.id">{{rol.roleName}}</option>
            </select>
            <div [hidden]="roleId.valid || roleId.pristine" class="alert alert-danger">
              Role is required
            </div>
          </div>

        </div>

        <button [disabled]="userRoleFirn.invalid" class="w-100 mt-4 btn btn-primary btn-lg" type="submit">Save User</button>
      </form>
    </div>
  </div>
