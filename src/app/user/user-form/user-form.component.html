<div class="py-5 text-center">
    <h2>Add User form</h2>
  </div>

  <div class="row">
    <div class="col-md-12 col-lg-12">

    <div class="col-md-12 col-lg-12">
      <h4 class="mb-3">User Information</h4>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input 
                [(ngModel)]="model.firstName" 
                #firstName="ngModel" 
                type="text" 
                class="form-control" 
                id="firstName"
                name="firstName"
                placeholder="" value="" required>
            <div [hidden]="firstName.valid || firstName.pristine" class="text-danger" >
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input
            [(ngModel)]="model.lastName"
            #lastName ="ngModel"
            name="lastName" 
            type="text" 
            class="form-control" 
            id="lastName" 
            placeholder="" 
            value="" 
            required>
            <div [hidden]="lastName.valid || lastName.pristine" class="text-danger">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input 
              name="username"
              [(ngModel)]="model.userName"
              #userName ="ngModel" 
              type="text" 
              class="form-control" 
              id="username" 
              placeholder="Username" 
              required>
            <div [hidden]="userName.valid || userName.pristine" class="text-danger">
                Your username is required.
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
            <input name="email"
            [(ngModel)]="model.email"
            #emailName ="ngModel" 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="you@example.com">
          </div>

        </div>

        <button [disabled]="userForm.invalid" class="w-100 mt-4 btn btn-primary btn-lg" type="submit">Save User</button>
      </form>
    </div>
  </div>
